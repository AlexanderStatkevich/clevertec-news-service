spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: data
  datasource:
    url: jdbc:postgresql://user-db:5432/user
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
